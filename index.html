<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate It</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="calculator-body">
                <input class = 'display-screen' type="text" value="123456" readonly="readonly">
                <div class = 'button-section'>
                    <div class ='button-row-1'>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="divide">&divide</button>
                    </div>
                    <div class ='button-row-2'>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="multiply">&times</button>
                    </div>
                    <div class ='button-row-3'>
                        <button id="three">3</button>
                        <button id="two">2</button>
                        <button id="one">1</button>
                        <button id="minus">&#8722</button>
                    </div>
                    <div class ='button-row-4'>
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                        <button id="equals">&#x3D</button>
                        <button id="add">&#43</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
