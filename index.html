<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate It</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="main-container">
            <div class="calculator-body">
                <input class = 'display-screen' type="text" readonly="readonly">
                    <div class ='button-row'>
                        <button id="clear">CLEAR!</button>
                        <button id="backspace"><--</button>
                    </div>
                    <div class ='button-row'>
                        <button class="digit">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                        <button class="operator">&divide</button>
                    </div>
                    <div class ='button-row'>
                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="operator">&times</button>
                    </div>
                    <div class ='button-row'>
                        <button class="digit">3</button>
                        <button class="digit">2</button>
                        <button class="digit">1</button>
                        <button class="operator">&#8722</button>
                    </div>
                    <div class ='button-row'>
                        <button class="digit">0</button>
                        <button class="digit">.</button>
                        <button class="operator">&#x3D</button>
                        <button class="operator">&#43</button>
                        
                    </div>
            </div>
        </div>
    
        <script src="./script.js"></script>
    
    </body>
</html>
